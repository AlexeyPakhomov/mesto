<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <link rel="icon" href="./images/logo_white.svg">
  <meta name="description" content="Сайт для публикации фото под своим аккаунтом.">
  <meta name="keywords" content="Mesto, фото, лайки.">
  <meta name="author" content="Alexey Pakhomov">
</head>

<body class="root">
  <!-- Header -->
  <header class="header">
    <img class="header__logo" src="./images/logo_white.svg" alt="Логотип. Mesto">
  </header>

  <main class="content">
    <!-- Секция profile -->
    <section class="profile" aria-label="секция-без-заголовка">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
      <article class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__specialization">Исследователь океана</p>
        <button class="profile__edit-button link" type="button">
          <img class="profile__edit-button-img" src="./images/edit-button.svg" alt="Кнопка редактирования профиля">
        </button>
      </article>
      <button class="profile__add-button link" type="button">
        <img class="profile__add-button-img" src="./images/add-button.svg" alt="
        Кнопка добавления контента">
      </button>
    </section>

    <!-- Секция elements -->
    <section class="elements" aria-label="секция-без-заголовка">
      <ul class="elements__container list">

      </ul>
    </section>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>

  <!-- Секция popup profile -->
  <div class="popup popup_type_profile">
    <div class="popup__container">
      <button class="popup__close-icon popup__close" type="button">
        <img class="popup__close-icon-img link" src="./images/close-icon.svg" alt="Кнопка закрытия окна">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_block_profile" action="#" id="formUserSpecialization" name="formProfile"
        novalidate>
        <div class="popup__input-container">
          <input class="popup__input popup__input_text_name" form="formUserSpecialization" type="text" name="name"
            id="name-input" placeholder="Имя пользователя" minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error"></span>
        </div>
        <div class="popup__input-container">
          <input class="popup__input popup__input_text_job" form="formUserSpecialization" type="text"
            name="specialization" id="specialization-input" placeholder="Специализация" minlength="2" maxlength="200"
            required>
          <span class="popup__input-error specialization-input-error"></span>
        </div>
        <button class="popup__button popup__button_disabled link" type="submit"
          form="formUserSpecialization">Сохранить</button>
      </form>
    </div>
  </div>

  <!-- Секция popup add photo -->
  <div class="popup popup_type_photo">
    <div class="popup__container">
      <button class="popup__close-icon" type="button">
        <img class="popup__close-icon-img link" src="./images/close-icon.svg" alt="Кнопка закрытия окна">
      </button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_block_photo" action="#" id="formPlace" name="formAddPhoto" novalidate>
        <div class="popup__input-container">
          <input class="popup__input popup__input_text_place" form="formPlace" type="text" name="place" id="place-input"
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error place-input-error"></span>
        </div>
        <div class="popup__input-container">
          <input class="popup__input popup__input_text_url" form="formPlace" type="url" name="url" id="url-input"
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-error url-input-error"></span>
        </div>
        <button class="popup__button popup__button_disabled link" type="submit" form="formPlace">Создать</button>
      </form>
    </div>
  </div>

  <!-- Секция popup large photo -->
  <div class="popup popup_type_large-photo">
    <div class="popup__container-large-photo">
      <button class="popup__close-icon" type="button">
        <img class="popup__close-icon-img link" src="./images/close-icon.svg" alt="Кнопка закрытия окна">
      </button>
      <figure class="popup__figure">
        <img class="popup__large-photo" src="#" alt="Описание фото:">
        <figcaption class="popup__figcaption"></figcaption>
      </figure>
    </div>
  </div>

  <!-- template -->
  <template id="template-elements">
    <li>
      <article class="elements__card">
        <div class="elements__block-pic">
          <img class="elements__pic" src="#" alt="Описание фото:">
        </div>
        <button class="elements__recycle-bin link" type="button"></button>
        <div class="elements__caption">
          <h2 class="elements__title">

          </h2>
          <button class="elements__heart link" type="button"></button>
        </div>
      </article>
    </li>
  </template>

  <script type="module" src="./scripts/index.js"></script>
</body>

</html>
