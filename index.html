<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
  <link rel="icon" href="./images/logo_white.svg">
  <meta name="description" content="Сайт для публикации фото под своим аккаунтом.">
  <meta name="keywords" content="Mesto, фото, лайки.">
  <meta name="author" content="Alexey Pakhomov">
</head>

<body class="root">
  <!-- Header -->
  <header class="header">
    <img class="header__logo" src="./images/logo_white.svg" alt="Логотип. Mesto">
  </header>

  <main class="content">
    <!-- Секция profile -->
    <section class="profile" aria-label="секция-без-заголовка">
      <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватарка">
      <article class="profile__info">
        <h1 class="profile__name">Жак-Ив Кусто</h1>
        <p class="profile__specialization">Исследователь океана</p>
        <button class="profile__edit-button link" type="button">
          <img class="profile__edit-button-img" src="./images/edit-button.svg" alt="Кнопка редактирования профиля">
        </button>
      </article>
      <button class="profile__add-button link" type="button">
        <img class="profile__add-button-img" src="./images/add-button.svg" alt="
        Кнопка добавления контента">
      </button>
    </section>

    <!-- Секция elements -->
    <section class="elements" aria-label="секция-без-заголовка">
      <ul class="elements__container list">
        <li>
          <article class="elements__card">
            <img class="elements__pic" src="./images/belalakaya.jpg" alt="гора_Белалакая">
            <div class="elements__caption">
              <h2 class="elements__title">Гора Белалакая</h2>
              <button class="elements__heart elements__heart_active link" type="button"></button>
            </div>
          </article>
        </li>

        <li>
          <article class="elements__card">
            <img class="elements__pic" src="./images/checnya.jpg" alt="Чечня">
            <div class="elements__caption">
              <h2 class="elements__title">Чечня</h2>
              <button class="elements__heart elements__heart_active link" type="button"></button>
            </div>
          </article>
        </li>

        <li>
          <article class="elements__card">
            <img class="elements__pic" src="./images/dagestan.jpg" alt="гора_Тлилимеэр">
            <div class="elements__caption">
              <h2 class="elements__title">Гора Тлилимеэр</h2>
              <button class="elements__heart elements__heart_active link" type="button"></button>
            </div>
          </article>
        </li>

        <li>
          <article class="elements__card">
            <img class="elements__pic" src="./images/chegem.jpg" alt="Чегем">
            <div class="elements__caption">
              <h2 class="elements__title">Чегем</h2>
              <button class="elements__heart elements__heart_active link" type="button"></button>
            </div>
          </article>
        </li>

        <li>
          <article class="elements__card">
            <img class="elements__pic" src="./images/elbrus.jpg" alt="Эльбрус">
            <div class="elements__caption">
              <h2 class="elements__title">Гора Эльбрус</h2>
              <button class="elements__heart elements__heart_active link" type="button"></button>
            </div>
          </article>
        </li>

        <li>
          <article class="elements__card">
            <img class="elements__pic" src="./images/ul'gen.jpg" alt="гора_Ульген">
            <div class="elements__caption">
              <h2 class="elements__title">Гора Домбай-Ульген</h2>
              <button class="elements__heart elements__heart_active link" type="button"></button>
            </div>
          </article>
        </li>
      </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__text">&copy; 2020 Mesto Russia</p>
  </footer>
  <!-- Секция popup -->
  <section class="popup">
    <div class="popup__container">
      <button class="popup__close-icon" type="button">
        <img class="popup__close-icon-img link" src="./images/close-icon.svg" alt="Кнопка закрытия окна">
      </button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" action="#" id="formUserSpecialization" name="formPopup">
        <input class="popup__input popup__input_text_name" type="text" name="name" form="formUserSpecialization">
        <input class="popup__input popup__input_text_job" type="text" name="specialization"
          form="formUserSpecialization">
        <button class="popup__button link" type="submit" form="formUserSpecialization">Сохранить</button>
      </form>
    </div>
  </section>

  <script src="./scripts/index.js"></script>
</body>

</html>
